<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 25, 0.6);
            --primary: #8b5cf6; /* Violet */
            --primary-glow: rgba(139, 92, 246, 0.5);
            --accent: #f43f5e; /* Rose/Red for errors/aggression */
            --accent-glow: rgba(244, 63, 94, 0.5);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-radius: 16px;
            --transition-speed: 0.3s;
            --font-display: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-display);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background Mesh/Noise Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a78bfa;
        }

        /* =========================================
           LAYOUT & CONTAINER
           ========================================= */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 2;
            width: 100%;
        }

        header {
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: var(--font-code);
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-glow);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* =========================================
           GRID SYSTEM
           ========================================= */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        /* =========================================
           CARD DESIGN (GLASSMORPHISM)
           ========================================= */
        .card {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: var(--card-radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 380px;
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, border-color var(--transition-speed);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 
                        0 0 20px var(--primary-glow);
            border-color: var(--primary);
            z-index: 10;
        }

        /* Animated border gradient on hover */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: var(--card-radius);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
            pointer-events: none;
        }

        /* =========================================
           CARD HEADER
           ========================================= */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .module-info {
            display: flex;
            flex-direction: column;
        }

        .lang-tag {
            font-family: var(--font-code);
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: inline-block;
            background: rgba(139, 92, 246, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .module-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        /* Status Dot */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: pulse-red 2s infinite;
        }
        
        .status-indicator.active {
            background-color: #10b981; /* Green */
            box-shadow: 0 0 10px #10b981;
            animation: pulse-green 2s infinite;
        }

        /* =========================================
           PREVIEW AREA (Replacing broken iframes)
           ========================================= */
        .preview-container {
            flex-grow: 1;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scanline effect for video preview */
        .preview-container::before {
            content: "NO SIGNAL";
            font-family: var(--font-code);
            color: rgba(255,255,255,0.2);
            font-size: 1.5rem;
            z-index: 2;
            letter-spacing: 5px;
        }

        .preview-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .glitch-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.05) 4px,
                rgba(255, 255, 255, 0.05) 5px
            );
            animation: scroll-scan 10s linear infinite;
        }

        /* Different visual styles for different modules */
        .preview-graphic {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 60%);
            opacity: 0.2;
            animation: rotate-graphic 10s linear infinite;
        }

        /* =========================================
           FOOTER / ERROR BAR
           ========================================= */
        .card-footer {
            margin-top: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-badge {
            background: rgba(244, 63, 94, 0.15);
            color: var(--accent);
            font-family: var(--font-code);
            font-size: 0.7rem;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(244, 63, 94, 0.3);
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .card:hover .error-badge {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* =========================================
           ANIMATIONS
           ========================================= */
        @keyframes pulse-red {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
            70% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(244, 63, 94, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }

        @keyframes scroll-scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes rotate-graphic {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Canvas for Particles */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* =========================================
           UTILITY CLASSES
           ========================================= */
        .hidden { display: none; }
        .icon { width: 14px; height: 14px; fill: currentColor; }

    </style>
</head>

    <script>
        /**
         * PARTICLE SYSTEM SCRIPT
         * Creates a subtle floating particle background to enhance visual depth.
         */
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 1.5) - 0.75;
                this.speedY = (Math.random() * 1.5) - 0.75;
                this.color = 'rgba(139, 92, 246, 0.3)'; // Primary color low opacity
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01; // twinkle
                if (this.size <= 0.2) this.size = Math.random() * 2;

                // Wrap around screen
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            
            // Draw connections
            connect();
            requestAnimationFrame(animate);
        }

        // Draw lines between particles if close enough
        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/9) * (canvas.height/9)) {
                        let opacityValue = 1 - (distance / 10000);
                        ctx.strokeStyle = 'rgba(140, 100, 255,' + opacityValue * 0.15 + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        init();
        animate();

        // Add 3D Tilt Effect on Mouse Move
        const cards = document.querySelectorAll('.card');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = rect.left + rect.width / 2;
                const cardY = rect.top + rect.height / 2;
                
                // Only animate if mouse is somewhat close to avoid performance heavy calculations
                const dist = Math.hypot(e.clientX - cardX, e.clientY - cardY);
                if(dist < 500) {
                   // Slight tilt toward mouse
                }
            });
        });

    </script>
